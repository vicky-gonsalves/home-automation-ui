<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <div class="form-container">
    <form [formGroup]="settingsForm" (ngSubmit)="submitSettingsForm()" novalidate autocomplete="off">
      <div>
        <mat-form-field class="field full-width">
          <input type="text" matInput placeholder="Max Motor On Time (Minutes)" formControlName="maxMotorOnTime">
          <mat-error *ngIf="maxMotorOnTime.invalid">{{getErrorMessage('maxMotorOnTime')}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="field full-width">
          <input type="text" matInput placeholder="Min water level% to start Motor" formControlName="minMotorOnPercentage">
          <mat-error *ngIf="minMotorOnPercentage.invalid">{{getErrorMessage('minMotorOnPercentage')}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button type="button" mat-raised-button color="warn" (click)="dismissModal()">Cancel</button>&nbsp;
        <button type="submit" mat-raised-button color="accent" [disabled]="inProgress">Save Settings</button>
      </div>
    </form>
  </div>
</div>
